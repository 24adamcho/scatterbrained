#from https://dev.to/jtorbett23/react-gitlab-pages-42l6

image: node

build:
  stage: build
  cache:
    paths:
      - node_modules/
  script:
    - npm install
    - CI=false npm run build
  artifacts:
    paths:
      - build

pages:
  stage: deploy
  dependencies:
    - build
  script:
    - rm -rf public
    - cp build/index.html build/404.html
    - mv build public
  artifacts:
    paths:
      - public
  only:
    - main